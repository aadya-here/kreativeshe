<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>

    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="icon" type="image/x-icon" href="bolt.ico">

    
</head>
<body>

    <nav class="navbar">      

    </nav>
    <div class="container">
        <div class="form-wrapper">
            <h2 class = "heading" style = "font-size: 1.6em; font-weight: 700;">We may not be actively hiring, but are open to discussion if you impress us!</h2>
            <form>
                <div class="form-group">
                    <div class="services"> 
                    <label style="font-family: 'Playfair Display', serif; font-weight: 800;">Tell Us About Yourself</label>
                    </div>
                    <input type="text" placeholder="Your Name*" required>
                    <input type="number" placeholder="Your Age*" required>
                    <input type="number" placeholder="Your Phone*" required>
                    <input type="email" placeholder="Your Email*" required>
                    


                    <div class="services">
                    <label style="font-family: 'Playfair Display', serif; font-weight: 800;">Show Us Your Skills</label>
                    </div>
                    <input type="text" placeholder="Your Portfolio Link*" required>
                    <input type="text" placeholder="Your CV's Link*" required">
                    <input type="text" placeholder="Your LinkedIn Account">

                    </div>

                    <div class="services"> 
                        <label style="font-family: 'Playfair Display', serif; font-weight: 800;">What is your forte?</label>
                        <div class="form-group">
                            
                            <input type="checkbox" id="social-media-management">
                            <label for="social-media-marketing">Social Media Management</label>
    
                            <input type="checkbox" id="content-creation">
                            <label for="content-marketing">Content Creation</label>
    
                            <input type="checkbox" id="digital-marketing">
                            <label for="seo">Digital Marketing</label>
                            
                            <input type="checkbox" id="web-design">
                            <label for="influencer-marketing">Web Design</label>
    
                            <input type="checkbox" id="seo">
                            <label for="other">SEO</label>

                        
                        <textarea placeholder="How Can You Help Kreative She?*" required></textarea>
                </div>

                <div class="services"> 
                    <label style="font-family: 'Playfair Display', serif; font-weight: 800;">What type of work are you interested in</label>
                    <div class="form-group">
                        
                        <input type="radio" id="full-timet">
                        <label for="social-media-marketing">Full Time</label>

                        <input type="radio" id="part-time>
                        <label for="content-marketing">Part-Time</label>

                        <input type="radio" id="freelance">
                        <label for="content-marketing">Freelance</label>
            </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="navbar.js"></script>
</body>
</html>
